sudo: required
language: c
dist: xenial
services:
- xvfb
cache:
  directories:
  - node_modules
  - "$HOME/.electron"
  - "$HOME/.cache"
before_install:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./scripts/linux_install_os_dependencies_for_testing_on_ubuntu.sh; fi
install:
- nvm install 8 --lts
- curl -o- -L https://yarnpkg.com/install.sh | bash
- source ~/.bashrc
- nvm use 8
- yarn --version
- nvm --version
- node --version
- yarn
script: true
stages:
  - name: prescript
    if: branch IN (ci) AND commit_message !~ /^appveyor Updating branch from appveyor build.$/
  - name: lint
    if: (branch IN (master, ci, testci, develop) AND commit_message !~ /^appveyor Updating branch from appveyor build.$/) OR type == pull_request OR tag =~ /^v\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/
  - name: unittest
    if: branch IN (master) OR type IN (pull_request)
  - name: unittestandcoverage
    if: branch IN (ci, testci) AND commit_message !~ /^appveyor Updating branch from appveyor build.$/
  - name: test
    if: type IN (pull_request) OR (branch IN (ci, testci, master) AND commit_message !~ /^appveyor Updating branch from appveyor build.$/)
  - name: build
    if: tag =~ ^v\d+\.\d+(\.\d+)?(-\S*)?$
jobs:
  include:
    - stage: prescript
#     merge script may update dependencies
      os: osx
      before_script: ./scripts/ci_merge_script.sh
      script: yarn
    - os: linux
      before_script: ./scripts/ci_merge_script.sh
      script: yarn
    - stage: lint
      os: osx
      script: yarn run lint
    - os: linux
      script: yarn run lint
    - stage: unittest
      os: osx
      script: yarn run unit
    - os: linux
      script: yarn run unit
    - stage: unittestandcoverage
#      only allow failures when not in a critical branch (ie: master, tag)
      allow_failures:
      - os: linux
      os: osx
      script:
      - yarn run unit
      - yarn run unit:coverage
    - os: linux
      script:
      - yarn run unit
    - stage: test
      os: osx
      script: yarn run e2e:impl -- test/features/edit
    - os: linux
      script: yarn run e2e:impl -- test/features/edit
    - os: osx
      script: yarn run e2e:impl -- test/features/file
    - os: linux
      script: yarn run e2e:impl -- test/features/file
    - stage: build
      os: osx
      script:
      - yarn run clean
      - yarn run release:predraft
env:
  global:
    secure: 
